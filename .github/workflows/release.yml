
name: Publish Release
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - run: npm ci
      - name: Install VSCE
        run: npm i vsce
      - name: Publish
        run: npx vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
